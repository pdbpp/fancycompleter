[tox]
envlist = py{27,34,35,36,37,38,py,py3}, checkqa

[testenv]
deps =
    pytest
    coverage: pytest-cov
commands = pytest {posargs}
setenv =
    coverage: PYTEST_ADDOPTS=--cov --cov-report=term-missing {env:PYTEST_ADDOPTS:}

[testenv:checkqa]
deps =
    flake8
    mccabe
commands = flake8 --max-complexity=10 setup.py pyrepl testing pythoni pythoni1

[pytest]
addopts = -ra
testpaths = testing

[coverage:run]
include = fancycompleter, testing/*
parallel = 1
branch = 1

[coverage:paths]
source = pyrepl/
  */lib/python*/site-packages/fancycompleter/
  */pypy*/site-packages/fancycompleter/
  *\Lib\site-packages\fancycompleter\
